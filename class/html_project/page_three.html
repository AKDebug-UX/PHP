<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE FOUR</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
    
        .links {
            margin-bottom: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            justify-content: center;
        }
    
        .links a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 6px 12px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
    
        .links a:hover {
            background-color: #007BFF;
            color: white;
        }
    
        h2 {
            text-align: center;
            margin-top: 30px;
            color: #222;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            margin-top: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }
    
        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }
    
        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }
    
        td[rowspan] {
            background-color: #f9f9f9;
            color: #555;
            font-style: italic;
        }
    
        td:not([rowspan]) {
            font-weight: 500;
        }
    
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    
        @media screen and (max-width: 768px) {
            table {
                font-size: 12px;
            }
    
            .links {
                flex-direction: column;
                align-items: center;
            }
    
            .links a {
                margin-bottom: 8px;
            }
        }
    </style>
</head>
