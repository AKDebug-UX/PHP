<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Tracking System - Ekiti State University</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: #fbbf24;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #dc2626;
            font-size: 0.875rem;
        }

        .university-name {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .system-name {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background-color: white;
            color: #dc2626;
        }

        .btn-primary:hover {
            background-color: #f3f4f6;
        }

        .btn-outline {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-outline:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background-color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.25rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab-btn.active {
            background-color: white;
            color: #1e293b;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .tab-btn:not(.active) {
            color: #64748b;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Cards */
        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-content {
            padding: 1.5rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-info h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }

        .stat-info p {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-icon {
            width: 3rem;
            height: 3rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.blue {
            background-color: #dbeafe;
            color: #3b82f6;
        }

        .stat-icon.yellow {
            background-color: #fef3c7;
            color: #f59e0b;
        }

        .stat-icon.green {
            background-color: #d1fae5;
            color: #10b981;
        }

        .stat-icon.red {
            background-color: #fee2e2;
            color: #ef4444;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            background-color: white;
            cursor: pointer;
        }

        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            min-height: 100px;
            resize: vertical;
        }

        /* Search and Filter Bar */
        .filter-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            min-width: 250px;
        }

        /* Mail List */
        .mail-list {
            space-y: 1rem;
        }

        .mail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }

        .mail-item:hover {
            background-color: #f8fafc;
        }

        .mail-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-dot.pending {
            background-color: #f59e0b;
        }

        .status-dot.sent {
            background-color: #3b82f6;
        }

        .status-dot.received {
            background-color: #10b981;
        }

        .status-dot.returned {
            background-color: #ef4444;
        }

        .mail-details h4 {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .mail-details p {
            font-size: 0.875rem;
            color: #64748b;
            margin-bottom: 0.125rem;
        }

        .mail-actions {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Badges */
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.high {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .badge.medium {
            background-color: #fef3c7;
            color: #92400e;
        }

        .badge.low {
            background-color: #d1fae5;
            color: #065f46;
        }

        .badge.status {
            color: white;
        }

        .badge.status.pending {
            background-color: #f59e0b;
        }

        .badge.status.sent {
            background-color: #3b82f6;
        }

        .badge.status.received {
            background-color: #10b981;
        }

        .badge.status.returned {
            background-color: #ef4444;
        }

        /* Progress Bars */
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .progress-fill.pending {
            background-color: #f59e0b;
        }

        .progress-fill.sent {
            background-color: #3b82f6;
        }

        .progress-fill.received {
            background-color: #10b981;
        }

        .progress-fill.returned {
            background-color: #ef4444;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #64748b;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .form-grid-full {
            grid-column: 1 / -1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .tab-nav {
                flex-direction: column;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .mail-item {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .mail-actions {
                justify-content: flex-end;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .flex {
            display: flex;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-4 {
            gap: 1rem;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">ESU</div>
                <div>
                    <div class="university-name">MAIL TRACKING SYSTEM</div>
                    <div class="system-name">Ekiti State University</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddMailModal()">
                    <i class="fas fa-plus"></i>
                    New Mail
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="switchTab('track')">Track Mail</button>
            <button class="tab-btn" onclick="switchTab('manage')">Manage Mail</button>
            <button class="tab-btn" onclick="switchTab('reports')">Reports</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="total-count">15</h3>
                        <p>Total Mail</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="pending-count">3</h3>
                        <p>Pending</p>
                    </div>
                    <div class="stat-icon yellow">
                        <i class="fas fa-clock"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="sent-count">7</h3>
                        <p>Sent</p>
                    </div>
                    <div class="stat-icon blue">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="received-count">4</h3>
                        <p>Received</p>
                    </div>
                    <div class="stat-icon green">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-info">
                        <h3 id="returned-count">1</h3>
                        <p>Returned</p>
                    </div>
                    <div class="stat-icon red">
                        <i class="fas fa-times-circle"></i>
                    </div>
                </div>
            </div>

            <!-- Recent Mail Activity -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-history"></i>
                        Recent Mail Activity
                    </h2>
                </div>
                <div class="card-content">
                    <div id="recent-activity" class="mail-list">
                        <!-- Recent activities will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Track Mail Tab -->
        <div id="track" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-search"></i>
                        Track Mail by Tracking Number
                    </h2>
                </div>
                <div class="card-content">
                    <div class="flex gap-4 mb-4">
                        <input type="text" id="track-input" class="form-input"
                            placeholder="Enter tracking number (e.g., ESU-MAIL-2024-001)" style="flex: 1;">
                        <button class="btn btn-primary" onclick="trackMail()">
                            <i class="fas fa-search"></i>
                            Track
                        </button>
                    </div>
                    <div id="track-results"></div>
                </div>
            </div>
        </div>

        <!-- Manage Mail Tab -->
        <div id="manage" class="tab-content">
            <!-- Filters -->
            <div class="card">
                <div class="card-content">
                    <div class="filter-bar">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-input" class="form-input" placeholder="Search mail..."
                                onkeyup="filterMails()">
                        </div>
                        <select id="status-filter" class="form-select" onchange="filterMails()">
                            <option value="all">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="sent">Sent</option>
                            <option value="received">Received</option>
                            <option value="returned">Returned</option>
                        </select>
                        <select id="priority-filter" class="form-select" onchange="filterMails()">
                            <option value="all">All Priority</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                        <button class="btn btn-outline">
                            <i class="fas fa-download"></i>
                            Export
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mail List -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-cogs"></i>
                        Mail Management
                    </h2>
                </div>
                <div class="card-content">
                    <div id="mail-list" class="mail-list">
                        <!-- Mail items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Tab -->
        <div id="reports" class="tab-content">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 1.5rem;">
                <!-- Status Distribution -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-chart-bar"></i>
                            Mail Status Distribution
                        </h2>
                    </div>
                    <div class="card-content">
                        <div style="space-y: 1rem;">
                            <div class="flex items-center justify-between mb-4">
                                <span>Pending</span>
                                <div class="flex items-center gap-2">
                                    <div class="progress-bar" style="width: 150px;">
                                        <div class="progress-fill pending" id="pending-progress"></div>
                                    </div>
                                    <span class="text-sm" id="pending-text">3</span>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mb-4">
                                <span>Sent</span>
                                <div class="flex items-center gap-2">
                                    <div class="progress-bar" style="width: 150px;">
                                        <div class="progress-fill sent" id="sent-progress"></div>
                                    </div>
                                    <span class="text-sm" id="sent-text">7</span>
                                </div>
                            </div>
                            <div class="flex items-center justify-between mb-4">
                                <span>Received</span>
                                <div class="flex items-center gap-2">
                                    <div class="progress-bar" style="width: 150px;">
                                        <div class="progress-bar" style="width: 150px;">
                                            <div class="progress-fill received" id="received-progress"></div>
                                        </div>
                                        <span class="text-sm" id="received-text">4</span>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between mb-4">
                                    <span>Returned</span>
                                    <div class="flex items-center gap-2">
                                        <div class="progress-bar" style="width: 150px;">
                                            <div class="progress-fill returned" id="returned-progress"></div>
                                        </div>
                                        <span class="text-sm" id="returned-text">1</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Actions -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">Quick Actions</h2>
                        </div>
                        <div class="card-content">
                            <div style="display: flex; flex-direction: column; gap: 1rem;">
                                <button class="btn btn-outline" style="justify-content: flex-start;">
                                    <i class="fas fa-download"></i>
                                    Export Monthly Report
                                </button>
                                <button class="btn btn-outline" style="justify-content: flex-start;">
                                    <i class="fas fa-chart-line"></i>
                                    Generate Analytics
                                </button>
                                <button class="btn btn-outline" style="justify-content: flex-start;">
                                    <i class="fas fa-envelope"></i>
                                    Mail Activity Summary
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Mail Modal -->
        <div id="add-mail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add New Mail</h3>
                    <button class="modal-close" onclick="closeAddMailModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="add-mail-form" onsubmit="addMail(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Tracking Number</label>
                                <input type="text" id="tracking-number" class="form-input" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Priority</label>
                                <select id="priority" class="form-select" required>
                                    <option value="">Select priority</option>
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Sender</label>
                                <input type="text" id="sender" class="form-input" placeholder="Enter sender name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Recipient</label>
                                <input type="text" id="recipient" class="form-input" placeholder="Enter recipient name"
                                    required>
                            </div>
                            <div class="form-group form-grid-full">
                                <label class="form-label">Subject</label>
                                <input type="text" id="subject" class="form-input" placeholder="Enter mail subject"
                                    required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Department</label>
                                <select id="department" class="form-select" required>
                                    <option value="">Select department</option>
                                    <option value="Academic Affairs">Academic Affairs</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Administration">Administration</option>
                                    <option value="Student Affairs">Student Affairs</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Status</label>
                                <select id="status" class="form-select" required>
                                    <option value="">Select status</option>
                                    <option value="pending">Pending</option>
                                    <option value="sent">Sent</option>
                                    <option value="received">Received</option>
                                    <option value="returned">Returned</option>
                                </select>
                            </div>
                            <div class="form-group form-grid-full">
                                <label class="form-label">Description</label>
                                <textarea id="description" class="form-textarea" placeholder="Enter mail description"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="flex gap-4 mt-4">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">Add Mail</button>
                            <button type="button" class="btn btn-outline" style="flex: 1;"
                                onclick="closeAddMailModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            // Sample mail data
            let mailData = [
                {
                    id: 1,
                    trackingNumber: 'ESU-MAIL-2024-001',
                    sender: 'Registrar Office',
                    recipient: 'Computer Science Dept',
                    subject: 'Student Admission Letters',
                    status: 'sent',
                    priority: 'high',
                    department: 'Academic Affairs',
                    description: 'Batch of admission letters for new students',
                    dateSent: '2024-01-15',
                    dateReceived: null
                },
                {
                    id: 2,
                    trackingNumber: 'ESU-MAIL-2024-002',
                    sender: 'Bursar Office',
                    recipient: 'All Departments',
                    subject: 'Fee Payment Notices',
                    status: 'pending',
                    priority: 'medium',
                    department: 'Finance',
                    description: 'Fee payment reminders for students',
                    dateSent: null,
                    dateReceived: null
                },
                {
                    id: 3,
                    trackingNumber: 'ESU-MAIL-2024-003',
                    sender: 'Vice Chancellor Office',
                    recipient: 'Faculty of Science',
                    subject: 'Research Grant Approval',
                    status: 'received',
                    priority: 'high',
                    department: 'Administration',
                    description: 'Approval letters for research grants',
                    dateSent: '2024-01-10',
                    dateReceived: '2024-01-12'
                }
            ];

            // Initialize the application
            document.addEventListener('DOMContentLoaded', function () {
                updateStats();
                renderRecentActivity();
                renderMailList();
                updateReports();
                generateTrackingNumber();
            });

            // Tab switching functionality
            function switchTab(tabName) {
                // Hide all tab contents
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => content.classList.remove('active'));

                // Remove active class from all tab buttons
                const tabButtons = document.querySelectorAll('.tab-btn');
                tabButtons.forEach(btn => btn.classList.remove('active'));

                // Show selected tab content
                document.getElementById(tabName).classList.add('active');

                // Add active class to clicked tab button
                event.target.classList.add('active');
            }

            // Update statistics
            function updateStats() {
                const stats = {
                    total: mailData.length,
                    pending: mailData.filter(m => m.status === 'pending').length,
                    sent: mailData.filter(m => m.status === 'sent').length,
                    received: mailData.filter(m => m.status === 'received').length,
                    returned: mailData.filter(m => m.status === 'returned').length
                };

                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('pending-count').textContent = stats.pending;
                document.getElementById('sent-count').textContent = stats.sent;
                document.getElementById('received-count').textContent = stats.received;
                document.getElementById('returned-count').textContent = stats.returned;
            }

            // Render recent activity
            function renderRecentActivity() {
                const container = document.getElementById('recent-activity');
                const recentMails = mailData.slice(0, 5);

                container.innerHTML = recentMails.map(mail => `
                <div class="mail-item">
                    <div class="mail-info">
                        <div class="status-dot ${mail.status}"></div>
                        <div class="mail-details">
                            <h4>${mail.trackingNumber}</h4>
                            <p>${mail.subject}</p>
                            <p style="font-size: 0.75rem;">${mail.sender} → ${mail.recipient}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <span class="badge ${mail.priority}">${mail.priority}</span>
                        <p style="font-size: 0.75rem; margin-top: 0.25rem;">${mail.dateSent || 'Not sent'}</p>
                    </div>
                </div>
            `).join('');
            }

            // Render mail list
            function renderMailList() {
                const container = document.getElementById('mail-list');

                container.innerHTML = mailData.map(mail => `
                <div class="mail-item">
                    <div class="mail-info">
                        <div class="status-dot ${mail.status}"></div>
                        <div class="mail-details">
                            <h4>${mail.trackingNumber}</h4>
                            <p>${mail.subject}</p>
                            <p style="font-size: 0.75rem;">${mail.sender} → ${mail.recipient}</p>
                        </div>
                    </div>
                    <div class="mail-actions">
                        <span class="badge ${mail.priority}">${mail.priority}</span>
                        <span class="badge status ${mail.status}">${mail.status}</span>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.5rem;" onclick="viewMail(${mail.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.5rem;" onclick="editMail(${mail.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.5rem;" onclick="deleteMail(${mail.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            }

            // Filter mails
            function filterMails() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const statusFilter = document.getElementById('status-filter').value;
                const priorityFilter = document.getElementById('priority-filter').value;

                const filteredMails = mailData.filter(mail => {
                    const matchesSearch = mail.trackingNumber.toLowerCase().includes(searchTerm) ||
                        mail.sender.toLowerCase().includes(searchTerm) ||
                        mail.recipient.toLowerCase().includes(searchTerm) ||
                        mail.subject.toLowerCase().includes(searchTerm);

                    const matchesStatus = statusFilter === 'all' || mail.status === statusFilter;
                    const matchesPriority = priorityFilter === 'all' || mail.priority === priorityFilter;

                    return matchesSearch && matchesStatus && matchesPriority;
                });

                const container = document.getElementById('mail-list');
                container.innerHTML = filteredMails.map(mail => `
                <div class="mail-item">
                    <div class="mail-info">
                        <div class="status-dot ${mail.status}"></div>
                        <div class="mail-details">
                            <h4>${mail.trackingNumber}</h4>
                            <p>${mail.subject}</p>
                            <p style="font-size: 0.75rem;">${mail.sender} → ${mail.recipient}</p>
                        </div>
                    </div>
                    <div class="mail-actions">
                        <span class="badge ${mail.priority}">${mail.priority}</span>
                        <span class="badge status ${mail.status}">${mail.status}</span>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.5rem;" onclick="viewMail(${mail.id})">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.5rem;" onclick="editMail(${mail.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-outline" style="padding: 0.25rem 0.5rem;" onclick="deleteMail(${mail.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            }

            // Track mail functionality
            function trackMail() {
                const trackingNumber = document.getElementById('track-input').value.trim();
                const resultsContainer = document.getElementById('track-results');

                if (!trackingNumber) {
                    resultsContainer.innerHTML = '<p style="color: #ef4444;">Please enter a tracking number.</p>';
                    return;
                }

                const mail = mailData.find(m => m.trackingNumber.toLowerCase().includes(trackingNumber.toLowerCase()));

                if (mail) {
                    resultsContainer.innerHTML = `
                    <div class="card" style="border-left: 4px solid #3b82f6; margin-top: 1rem;">
                        <div class="card-content">
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
                                <div>
                                    <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">${mail.trackingNumber}</h3>
                                    <div style="space-y: 0.5rem;">
                                        <p><strong>Subject:</strong> ${mail.subject}</p>
                                        <p><strong>From:</strong> ${mail.sender}</p>
                                        <p><strong>To:</strong> ${mail.recipient}</p>
                                        <p><strong>Department:</strong> ${mail.department}</p>
                                    </div>
                                </div>
                                <div>
                                    <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                                        <span class="badge status ${mail.status}">${mail.status.toUpperCase()}</span>
                                        <span class="badge ${mail.priority}">${mail.priority} priority</span>
                                    </div>
                                    <div style="space-y: 0.5rem;">
                                        ${mail.dateSent ? `<p><strong>Date Sent:</strong> ${mail.dateSent}</p>` : ''}
                                        ${mail.dateReceived ? `<p><strong>Date Received:</strong> ${mail.dateReceived}</p>` : ''}
                                        <p><strong>Description:</strong> ${mail.description}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                } else {
                    resultsContainer.innerHTML = '<p style="color: #ef4444;">No mail found with that tracking number.</p>';
                }
            }

            // Update reports
            function updateReports() {
                const stats = {
                    total: mailData.length,
                    pending: mailData.filter(m => m.status === 'pending').length,
                    sent: mailData.filter(m => m.status === 'sent').length,
                    received: mailData.filter(m => m.status === 'received').length,
                    returned: mailData.filter(m => m.status === 'returned').length
                };

                // Update progress bars
                document.getElementById('pending-progress').style.width = `${(stats.pending / stats.total) * 100}%`;
                document.getElementById('sent-progress').style.width = `${(stats.sent / stats.total) * 100}%`;
                document.getElementById('received-progress').style.width = `${(stats.received / stats.total) * 100}%`;
                document.getElementById('returned-progress').style.width = `${(stats.returned / stats.total) * 100}%`;

                // Update text
                document.getElementById('pending-text').textContent = stats.pending;
                document.getElementById('sent-text').textContent = stats.sent;
                document.getElementById('received-text').textContent = stats.received;
                document.getElementById('returned-text').textContent = stats.returned;
            }

            // Generate tracking number
            function generateTrackingNumber() {
                const year = new Date().getFullYear();
                const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
                const trackingNumber = `ESU-MAIL-${year}-${random}`;
                document.getElementById('tracking-number').value = trackingNumber;
            }

            // Modal functions
            function openAddMailModal() {
                generateTrackingNumber();
                document.getElementById('add-mail-modal').classList.add('active');
            }

            function closeAddMailModal() {
                document.getElementById('add-mail-modal').classList.remove('active');
                document.getElementById('add-mail-form').reset();
            }

            // Add mail function
            function addMail(event) {
                event.preventDefault();

                const formData = new FormData(event.target);
                const newMail = {
                    id: mailData.length + 1,
                    trackingNumber: document.getElementById('tracking-number').value,
                    sender: document.getElementById('sender').value,
                    recipient: document.getElementById('recipient').value,
                    subject: document.getElementById('subject').value,
                    status: document.getElementById('status').value,
                    priority: document.getElementById('priority').value,
                    department: document.getElementById('department').value,
                    description: document.getElementById('description').value,
                    dateSent: document.getElementById('status').value === 'sent' ? new Date().toISOString().split('T')[0] : null,
                    dateReceived: document.getElementById('status').value === 'received' ? new Date().toISOString().split('T')[0] : null
                };

                mailData.push(newMail);

                // Update all displays
                updateStats();
                renderRecentActivity();
                renderMailList();
                updateReports();

                // Close modal
                closeAddMailModal();

                alert('Mail added successfully!');
            }

            // Mail action functions
            function viewMail(id) {
                const mail = mailData.find(m => m.id === id);
                if (mail) {
                    alert(`Viewing mail: ${mail.trackingNumber}\nSubject: ${mail.subject}\nStatus: ${mail.status}`);
                }
            }

            function editMail(id) {
                alert(`Edit functionality for mail ID: ${id} would be implemented here.`);
            }

            function deleteMail(id) {
                if (confirm('Are you sure you want to delete this mail?')) {
                    mailData = mailData.filter(m => m.id !== id);
                    updateStats();
                    renderRecentActivity();
                    renderMailList();
                    updateReports();
                    alert('Mail deleted successfully!');
                }
            }

            // Close modal when clicking outside
            document.getElementById('add-mail-modal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeAddMailModal();
                }
            });
        </script>
</body>

</html>
